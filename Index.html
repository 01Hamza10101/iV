  <div class="MainProfileEdit">
    <div class="container">
      <div class="NavBarProfleLeft">
        <iconify-icon icon="carbon:chevron-left" width="30"></iconify-icon>
      </div>
      <form id="edit-profile-form">
        <div class="Title">
          <h1>Edit Profile</h1>
          <h3>Update your information</h3>
        </div>
        <div class="profile-picture">
          <div class="profile-pictureImg">
            <img src="/iV/ProfilePic.jpg" alt="User Profile Picture">
          </div>
          <div class="ProfilePic-Inp">

            <label for="profile-pic">Choose a Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

          </div>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input class="InpUsername" type="text" id="username" name="username" placeholder="Username" value="JohnDoe" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" value="johndoe@example.com" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" value="1990-01-01" required>
        </div>
        <div class="formGender">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="Male" checked>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <lab<el for="female">Female</label>
        </div>

        <button type="button" id="save-changes-button">Save Changes</button>
        <button class="Logout">Logout</button>

      </form>
    </div>
  </div>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="script.js"></script>
